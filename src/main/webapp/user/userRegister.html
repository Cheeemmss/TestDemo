<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <script src="/js/jQuery3.6.0.js"></script>
  <script>
    $(function () {
      $(".submit_input").click(function () {
        $.post(
                "/user/register.do",
                {
                  "username" : $(".username_input").val(),
                  "password" : $(".password_input").val(),
                },
                function(data){
                    if(data.code === "200"){
                      window.location.href = '/user/userLogin.html'
                      alert(data.msg)
                    }else {
                      alert(data.msg)
                    }
                },
                'json'
        )
      })
    })
  </script>
</head>
<body>
<form>
  <div class="username_box">
    username <input type="text" name="username" class="username_input">
  </div>
  <div class="password_box">
    password  <input type="password" name="password" class="password_input">
  </div>
  <div class="submit_box">
    <input type="button" value="Register" class="submit_input">
  </div>
</form>
</body>
</html>
